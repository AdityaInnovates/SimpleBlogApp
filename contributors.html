<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributors List</title>
    <script
      src="https://kit.fontawesome.com/9ce43fc1dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Alegreya+Sans&family=Barlow:ital,wght@1,600&family=Berkshire+Swash&family=Dosis&family=Exo+2:wght@300&family=Josefin+Sans&family=Kanit&family=Lato&family=Poppins:wght@300&family=Roboto+Condensed:wght@300&family=Rubik&family=Staatliches&family=Ubuntu&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contri-styles.css" />
  </head>

  <body>
    <!-- Navbar Code -->
    <nav>
      <div>
        <div
          style="
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding-left: 1.5rem;
            padding-right: 1rem;
          "
        >
          <i style="scale: 3" class="fa-brands fa-python"></i>
          <h2 style="font-family: outfit; font-weight: 700; padding-left: 1rem">
            DSA In Python Blogs
          </h2>
        </div>
        <hr style="height: 1px; border: none; background: rgba(0, 0, 0, 0.2)" />
      </div>
    </nav>
    <!-- Navbar Code -->

    <div class="admin-card">
      <!-- Admin Card -->
      <div class="card">
        <a href="https://github.com/adityaInnovates">
          <div class="card-body">
            <div class="left">
              <div class="card-img">
                <img
                  width="64"
                  height="64"
                  border-radius="50%"
                  src="https://img.icons8.com/external-victoruler-linear-colour-victoruler/64/external-boy-children-avatar-victoruler-linear-colour-victoruler-1.png"
                  alt="external-boy-children-avatar-victoruler-linear-colour-victoruler-1"
                />
              </div>
              <div class="card-text">
                <h2>Aditya Innovates</h2>
                <p>Project Lead and Repository Maintainer</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div
      class="heading"
      style="margin-top: 70px; text-decoration: underline; margin-bottom: 30px"
    >
      <center><h1>All Contributors</h1></center>
    </div>

    <div class="content" id="cards"></div>

    <div class="back">
      <a href="./" class="button bottom-btn">BACK</a>
    </div>

    <!-- scroll to top button -->
    <a href="#top" class="to-top">
      <i class="fa-solid fa-arrow-up"></i>
    </a>

    <!-- Footer Code -->
    <div
      style="
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      Made with ❤️ By <a style="margin-left: 0.3rem" href="#">Contributors</a>
    </div>
    <!-- Footer Code -->
    <script>
      // GitHub API URL for the repository contributors
      const repoOwner = "AdityaInnovates"; // Replace with your repo owner
      const repoName = "SimpleBlogApp"; // Replace with your repository name
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contributors`;

      // Function to fetch contributors and display them
      async function fetchContributors() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("Failed to fetch contributors.");
          }
          const contributors = await response.json();
          displayContributors(contributors);
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("cards").innerHTML =
            "<p>Failed to load contributors.</p>";
        }
      }

      // Function to display contributors
      function displayContributors(contributors) {
        const cardsContainer = document.getElementById("cards");

        contributors.forEach((contributor) => {
          const contributorCard = `
            <div class="card">
              <a href="${contributor.html_url}" target="_blank">
              <div class="card-body">
                <div class="left">
                  <div class="card-img">
                    <img class="img"
                      width="80"
                      height="80"
                      src="${contributor.avatar_url}"
                      alt="${contributor.login}"
                    />
                  </div>
                  <div class="card-text">
                    <h2>${contributor.login}</h2>
                    <p>Contributed <strong>${contributor.contributions} time(s)</strong> to this project</p>
                  </div>
                </div>
                <div class="right">     
                </div>
              </div>
              </a>
            </div>
          `;
          cardsContainer.innerHTML += contributorCard;
        });
      }

      // Fetch contributors when the page loads
      document.addEventListener("DOMContentLoaded", fetchContributors);

      //scroll to top
      var toTop = document.querySelector(".to-top");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          toTop.classList.add("active");
        } else {
          toTop.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
